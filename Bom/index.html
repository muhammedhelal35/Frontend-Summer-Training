<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
    <script src="/JS/script.js"></script>
</head>
<body>
    <h2>Cookie Management Example</h2>

    <label for="cookieName">Cookie Name:</label>
    <input type="text" id="cookieName" placeholder="Enter Cookie Name"><br><br>

    <label for="cookieValue">Cookie Value:</label>
    <input type="text" id="cookieValue" placeholder="Enter Cookie Value"><br><br>

    <label for="cookieDays">Expiration Days:</label>
    <input type="number" id="cookieDays" placeholder="Enter Days"><br><br>

    <button onclick="setCookieFromInput()">Set Cookie</button>
    <button onclick="getCookieFromInput()">Get Cookie</button>
    <button onclick="deleteCookieFromInput()">Delete Cookie</button>

    <h3>Output:</h3>
    <p id="output"></p>

    <script>
        
        function setCookieFromInput() {
            let name = document.getElementById('cookieName').value;
            let value = document.getElementById('cookieValue').value;
            let days = document.getElementById('cookieDays').value || 7; 
            setCookie(name, value, days);
            document.getElementById('output').innerText = `Cookie "${name}" set.`;
        }

        
        function getCookieFromInput() {
            let name = document.getElementById('cookieName').value;
            let value = getCookie(name);
            document.getElementById('output').innerText = value ? `Cookie value: ${value}` : `No cookie found with the name "${name}".`;
        }

    
        function deleteCookieFromInput() {
            let name = document.getElementById('cookieName').value;
            deleteCookie(name);
            document.getElementById('output').innerText = `Cookie "${name}" deleted.`;
        }
    </script>
</body>
</html>
